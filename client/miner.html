<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マイニング体験</title>
  
  
  <link rel="stylesheet" href="css/miner.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h1><i class="fas fa-hammer"></i> マイニング体験</h1>
  <p>
    ユーザーネーム:
    <input type="text" id="username" placeholder="あなたの名前" value="guest" />
    <button id="connectBtn"><i class="fas fa-plug"></i> 再接続</button>
  </p>
  <p id="statusMessage">サーバー未接続</p>

  <div id="gameScreen">
    <p>
      <button id="mineBtn" disabled><i class="fas fa-wrench"></i> ハッシュ計算 (1回)</button>
    </p>
    <p id="hashOutput">ここにハッシュが表示されます</p>
    <p id="winnerOutput"></p>

    <div id="ranking">
      <h2>歴代ランキング（上位10人）</h2>
      <table>
        <thead>
          <tr>
            <th>順位</th>
            <th>ユーザーネーム</th>
            <th>時間 (秒)</th>
            <th>ハッシュ回数</th>
          </tr>
        </thead>
        <tbody id="rankingBody">
          <tr><td colspan="4">ランキングデータを待っています...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="endScreen">
    <h2>ゲーム終了！</h2>
    <p id="finalWinnerOutput"></p>
    <h3>今回の参加者ランキング</h3>
    <div id="endRanking">
      <table>
        <thead>
          <tr><th>順位</th><th>ユーザーネーム</th><th>時間 (秒)</th><th>ハッシュ回数</th></tr>
        </thead>
        <tbody id="endRankingBody">
          <tr><td colspan="4">ランキングデータを待っています...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="js/miner.js"></script>
  
</body>
</html>
